<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Admisiones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary: #9b87f5;
            --primary-dark: #7a68c3;
            --secondary: #33C3F0;
            --dark: #1A1F2C;
            --gray: #8E9196;
            --light: #f8f9fa;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #fff;
            box-shadow: 0 1px 3px rgba(0,0,0,.08);
            margin-bottom: 28px;
        }

        .header-inner {
            padding: 22px 20px;
            max-width: 1500px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
            background: var(--light);
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 12px;
            transition: background .2s, color .2s;
        }

        .back-link::before {
            content: "‚Üê";
        }

        .back-link:hover {
            background: var(--primary);
            color: #fff;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .subtitle {
            color: var(--gray);
            font-size: 15px;
        }

        /* ====== CARDS ====== */
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            padding: 22px;
            margin-bottom: 22px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ====== FORMULARIO (FILTROS) ====== */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            transition: border-color .2s, box-shadow .2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(155,135,245,0.12);
        }

        .actions-bar {
            display: flex;
            gap: 13px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* ====== BOTONES PRINCIPALES ====== */
        .button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background .2s, transform .1s;
        }

        .button:hover {
            background: var(--primary-dark);
        }

        .button:active {
            transform: translateY(1px);
        }

        .button-secondary {
            background: #fff;
            color: var(--dark);
            border: 1px solid var(--border);
        }

        .button-secondary:hover {
            background: var(--light);
        }

        .export-button-wrapper {
            margin-right: 20px;
        }

        #btnExportar {
            min-width: 150px;
        }

        .error {
            color: var(--danger);
            margin-top: 10px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            background: #fff;
        }

        thead th {
            text-align: center;
            background: var(--light);
            color: var(--dark);
            font-weight: 700;
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
        }

        tbody td {
            text-align: center;
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr:hover {
            background: rgba(155,135,245,0.06);
        }

        td.anexar-col button + button,
        td.doc-col button + button {
          padding-top: 8px;              
          margin-top: 8px; 
        }

        td.anexar-col button,
        td.doc-col button {
          display: block;
          width: 100%;       
          margin: 6px 0;
          height: 45px;
        }

        .btn-success {
          background-color: var(--success);
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 6px 12px;
          font-size: 13px;
          font-weight: 700;
          cursor: pointer;
          transition: background-color 0.2s ease;
        }

        .btn-success:hover {
          background-color: #0da271;
        }

        .btn-primary {
          background-color: var(--success);
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 6px 12px;
          font-size: 13px;
          font-weight: 700;
          cursor: pointer;
          transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
          background-color: #0da271;
        }

        .btn-primary:active, .btn-success:active {
          transform: translateY(1px);
        }
        

        .btn-exportar, .btn-verpdfs {
          background-color: var(--primary);
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 6px 12px;
          font-size: 13px;
          font-weight: 700;
          cursor: pointer;
          transition: background-color 0.2s ease;
        }

        .btn-exportar:hover, .btn-verpdfs:hover {
          background-color: var(--primary-dark);
        }

        .btn-exportar:active, .btn-verpdfs:active {
          transform: translateY(1px);
        }

        .empty-state {
            color: var(--gray);
            text-align: center;
            padding: 24px 8px;
        }

        .checkbox-container {
            padding-bottom: 5px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* ====== MODALES ====== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-box {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            width: 350px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            animation: fadeIn .25s ease;
        }

        .modal-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #1A1F2C;
        }

        .modal-box p {
            font-size: 14px;
            color: #555;
            margin-bottom: 18px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-ok {
            background: var(--primary);
            border: none;
            padding: 8px 14px;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-ok:hover {
            background: var(--primary-dark);
        }

        .btn-cancel {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: #f8f9fa;
        }

        /* ===== TOASTS ===== */
        #toastContainer {
            position: fixed;
            top: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .toast {
            min-width: 280px;
            max-width: 360px;
            background: #fff;
            border: 1px solid var(--border);
            border-left: 6px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,.12);
            padding: 12px 14px;
            animation: toastIn .2s ease-out;
            pointer-events: auto;
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        .toast.info {
            border-left-color: var(--primary);
        }

        .toast-content {
            position: relative;
        }

        .toast strong {
            display: block;
            font-size: 15px;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .toast p {
            margin: 0;
            color: var(--gray);
            font-size: 13px;
        }

        .close-toast {
            position: absolute;
            right: 0;
            top: 0;
            background: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: var(--gray);
        }

        .toast-progress-container {
            margin-top: 10px;
            background: #eef2ff;
            border-radius: 999px;
            height: 6px;
            overflow: hidden;
        }

        .toast-progress-bar {
            height: 100%;
            width: 0%;
            background: var(--success);
            transition: width .25s linear;
        }

        /* ====== ANIMACIONES B√ÅSICAS ====== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ====== RESPONSIVE ====== */
        @media (max-width: 520px) {
            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .button,
            .button-secondary {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <body>
  <header>
    <div class="header-inner">
      <a href="inicio.html" class="back-link">Volver</a>
      <h1>Gesti√≥n de Documentos Soporte</h1>
      <p class="subtitle">Generaci√≥n, carga y descarga de Documentos Soporte</p>
    </div>
  </header>

  <main class="container">
    <!-- Filtros -->
    <section class="card">
      <div class="card-title">Filtros de b√∫squeda</div>
      <form id="filtrosForm">
        <div class="form-grid">

          <div class="form-group">
            <label for="registroAtencion">Registro Atenci√≥n</label>
            <input type="text" id="registroAtencion" name="registroAtencion" placeholder="Ej. 12345">
          </div>

          <div class="form-group">
            <label for="histClinica">Historia Cl√≠nica</label>
            <input type="text" id="histClinica" name="histClinica" placeholder="Ej. 100234">
          </div>

          <div class="form-group">
            <label for="eps">EPS o Cliente</label>
            <select id="eps" name="eps">
              <option value="" selected>-- Selecciona eps --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="contrato">Contrato</label>
            <select id="contrato" name="contrato">
              <option value="" selected>-- Selecciona contrato --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="idAreaAtencion">√Årea de Atenci√≥n</label>
            <select id="idAreaAtencion" name="idAreaAtencion">
              <option value="" selected>-- Selecciona √°rea --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="idUnidadAtencionCur">Unidad Atenci√≥n en Curso</label>
            <select id="idUnidadAtencionCur" name="idUnidadAtencionCur">
              <option value="" selected>-- Selecciona unidad --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fechaDesde">Fecha Desde</label>
            <input type="date" id="fechaDesde" name="fechaDesde">
          </div>

          <div class="form-group">
            <label for="fechaHasta">Fecha Hasta</label>
            <input type="date" id="fechaHasta" name="fechaHasta">
          </div>

          <div class="form-group">
            <label for="numeroFactura">N√∫mero de Factura</label>
            <input type="text" id="numeroFactura" name="numeroFactura" placeholder="Ej. 12345">
          </div>

          <div class="form-group">
            <label for="cuentaCobro">N√∫mero de Cuenta de Cobro</label>
            <input type="text" id="cuentaCobro" name="cuentaCobro" placeholder="Ej. 12345">
          </div>
        </div>

        <div class="actions-bar">
          <button type="submit" class="button">Buscar</button>
          <button type="button" id="btnLimpiar" class="button button-secondary">Limpiar</button>
        </div>
        <div class="error" id="errorMsg"></div>
      </form>
    </section>

    <section class="card">
      <div class="card-header-row">
        <div class="checkbox-container">
          <div class="checkbox-group">
            <label for="exportarCuentaCobro">Exportar por Cuenta de Cobro</label>
            <label class="switch">
              <input type="checkbox" id="exportarCuentaCobro">
              <span class="slider"></span>
            </label>

            <label for="MostrarFacturadas">Mostrar Solo Facturadas</label>
            <label class="switch">
              <input type="checkbox" id="mostrarFacturadas">
              <span class="slider"></span>
            </label>
          </div>
          
          <div class="export-button-wrapper">
            <button type="button" id="btnExportar" class="button">Exportar</button>
          </div>
        </div>


        <div class="card-title">Resultados</div>
      </div>

      <div id="emptyState" class="empty-state" style="display:none;">No se encontraron resultados</div>

      <table id="resultadosTabla" style="display:none;">
        <thead id="tablaHead"></thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </section>
  </main>

  <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>


  <div id="modalConfirm" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3>Confirmar acci√≥n</h3>
      <p id="modalMessage">¬øSeguro que deseas continuar?</p>
      <div class="modal-actions">
        <button id="btnModalCancel" class="btn-cancel">Cancelar</button>
        <button id="btnModalOk" class="btn-ok">Eliminar</button>
        
      </div>
    </div>
  </div>


  <div id="modalGuardar" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3>Confirmar guardado</h3>
      <p id="modalGuardarMessage">Ya existe un documento para este soporte. ¬øQu√© deseas hacer?</p>
      <div class="modal-actions">
        <button id="btnModalGuardarCancel" class="btn-cancel">Cancelar</button>
        <button id="btnModalGuardarAnexar" class="btn-ok">Anexar</button>
        <button id="btnModalGuardarReemplazar" class="btn-ok">Reemplazar</button>
      </div>
    </div>
  </div>

  <script>
    const host = window.location.hostname;

    function formatDate(date) {
      const [year, month, day] = date.split('-');
      return `${year}${month}${day}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("fechaDesde").value = today
        document.getElementById("fechaHasta").value = today
    });

    document.getElementById('mostrarFacturadas').addEventListener('change', function() {
      this.dataset.touched = 'true';
    });
    
    function showToast(title, message, type = 'success', duration = 6000, showProgress = false) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      toast.innerHTML = `
          <div class="toast-content">
              <strong>${title}</strong>
              <button class="close-toast" onclick="this.parentElement.parentElement.remove()">‚úñ</button>
              <p>${message}</p>
              ${showProgress ? `
              <div class="toast-progress-container">
                  <div class="toast-progress-bar" style="width: 0%;"></div>
              </div>` : ''}
          </div>
      `;

      container.appendChild(toast);

      if (!showProgress) {
          setTimeout(() => {
              if (toast.parentElement) {
                  toast.classList.add('fadeOut');
                  setTimeout(() => {
                      container.removeChild(toast);
                  }, 300);
              }
          }, duration);
      }


      return toast;
    }

    function actualizarToastProgreso(toast, porcentaje) {
        const progressBar = toast.querySelector('.toast-progress-bar');
        if (progressBar) {
            progressBar.style.width = `${porcentaje}%`;
        }
    }

    const archivosPorFila = new Map();

    //BUSCAR
    let currentController = null;
    document.getElementById('filtrosForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const errorMsg = document.getElementById('errorMsg');
      const emptyState = document.getElementById('emptyState');
      const table = document.getElementById('resultadosTabla');
      const thead = document.getElementById('tablaHead');
      const tbody = document.getElementById('tablaBody');

      errorMsg.textContent = "";
      emptyState.style.display = 'none';
      table.style.display = 'none';
      thead.innerHTML = '';
      tbody.innerHTML = '';

      if (currentController) {
        currentController.abort();
      }
      currentController = new AbortController();

      const toast = showToast("Buscando", "Obteniendo resultados...", "info", 0, true);

      let progreso = 0;
      const intervalo = setInterval(() => {
        progreso += 15;
        if (progreso > 95) progreso = 95; 
        actualizarToastProgreso(toast, progreso);
      }, 100);

      const params = new URLSearchParams();
      const campos = {
        IdAtencion: "registroAtencion",
        HistClinica: "histClinica",
        Cliente: "eps",
        NoContrato: "contrato",
        IdAreaAtencion: "idAreaAtencion",
        IdUnidadAtencion: "idUnidadAtencionCur",
        nFact: "numeroFactura",
        nCuentaCobro: "cuentaCobro",
      };

      const fechaDesde = document.getElementById('fechaDesde').value;  // "yyyy-MM-dd"
      const fechaHasta = document.getElementById('fechaHasta').value;  // "yyyy-MM-dd"
      const formattedFechaDesde = formatDate(fechaDesde);  // "yyyyMMdd"
      const formattedFechaHasta = formatDate(fechaHasta);  // "yyyyMMdd"

      params.append('FechaDesde', formattedFechaDesde);
      params.append('FechaHasta', formattedFechaHasta);

      const checkboxFacturadas = document.getElementById('mostrarFacturadas');
      const mostrarFacturadasValue = checkboxFacturadas.dataset.touched 
        ? (checkboxFacturadas.checked ? 1 : 0) 
        : null;

      if (mostrarFacturadasValue !== null) {
        params.append('soloFacturados', mostrarFacturadasValue);
      }

      Object.entries(campos).forEach(([paramName, inputId]) => {
        const el = document.getElementById(inputId);
        if (el && el.value.trim() !== "") {
          params.append(paramName, el.value.trim());
        }
      });

      const url = `https://${host}:9876/api/admisiones?${params.toString()}`;
      console.log("‚û°Ô∏è URL generada:", url);

      fetch(url, { signal: currentController.signal })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text); });
          }
          return response.json();
        })
        .then(data => {
          clearInterval(intervalo);
          actualizarToastProgreso(toast, 100);
          setTimeout(() => toast.remove(), 400);

          if (!Array.isArray(data) || data.length === 0) {
            emptyState.style.display = 'block';
            showToast("Sin resultados", "No se encontraron registros.", "warning", 4000);
            return;
          }

          const camposMostrar = [
            "IdAtencion",
            "NomContrato",
            "Paciente",
            "Cerrada",
            "Liquidada",
            "NoContrato",
            "NFact",
            "EntornoIngreso",
          ];

          const headRow = document.createElement('tr');

          const thCheckbox = document.createElement('th');
          thCheckbox.textContent = 'Seleccionar';
          headRow.appendChild(thCheckbox);

          camposMostrar.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            headRow.appendChild(th);
          });

          // Nueva columna 1
          const thAccion1 = document.createElement('th');
          thAccion1.textContent = "Acciones";
          headRow.appendChild(thAccion1);

          // Nueva columna 2
          const thAccion2 = document.createElement('th');
          thAccion2.textContent = "Documentos";
          headRow.appendChild(thAccion2);

          thead.appendChild(headRow);

          // Filas principales 
          data.forEach((row, idx) => {
            const rowKey = row["IdAtencion"] ?? `fila-${idx}`;
            const idAdmision = row["IdAdmision"] ?? '';
            const idAtencion = row["IdAtencion"] ?? '';
            const idPacienteKey = row["IdPacienteKey"] ?? '';

            // Fila de datos
            const tr = document.createElement('tr');
            tr.dataset.rowkey = rowKey;
            tr.dataset.idadmision = idAdmision;
            tr.dataset.idpacientekey = idPacienteKey;
            tr.dataset.idatencion = idAtencion;

            // Columna de casilla de verificaci√≥n
            const tdCheckbox = document.createElement('td');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox-row';
            checkbox.dataset.rowkey = rowKey; // Identificador √∫nico
            tdCheckbox.appendChild(checkbox);
            tr.appendChild(tdCheckbox);

            camposMostrar.forEach(h => {
              const td = document.createElement('td');
              td.textContent = (row[h] !== null && row[h] !== undefined) ? row[h] : '';
              tr.appendChild(td);
            });

            // Columna 1: Anexar y Generaci√≥n Auto
            const tdAccion1 = document.createElement('td');
            tdAccion1.classList.add("anexar-col");

            const btnAnexar = document.createElement('button');
            btnAnexar.type = "button";
            btnAnexar.textContent = "Anexar";
            btnAnexar.className = "btn-success btn-anexar";
            btnAnexar.innerHTML = '<i class="fa-solid fa-paperclip"></i> Anexar';
            btnAnexar.dataset.rowkey = rowKey;
            tdAccion1.appendChild(btnAnexar);

            const btnGenerar = document.createElement('button');
            btnGenerar.type = "button";
            btnGenerar.textContent = "Generaci√≥n Autom√°tica";
            btnGenerar.className = "btn-primary btn-generar";
            btnGenerar.dataset.rowkey = rowKey;
            btnGenerar.dataset.idadmision = idAdmision;
            btnGenerar.dataset.idpacientekey = idPacienteKey;
            btnGenerar.dataset.idatencion = idAtencion;
            tdAccion1.appendChild(btnGenerar);

            // Columna 2: Exportar y Ver Documentos
            const tdAccion2 = document.createElement('td');
            tdAccion2.classList.add("doc-col");

            const btnExportar = document.createElement('button');
            btnExportar.type = "button";
            btnExportar.textContent = "Exportar";
            btnExportar.className = "btn-warning btn-exportar";
            btnExportar.innerHTML = '<i class="fa-solid fa-file-export"></i> Exportar';
            btnExportar.dataset.rowkey = rowKey;
            btnExportar.dataset.idadmision = idAdmision;
            btnExportar.dataset.idpacientekey = idPacienteKey;
            btnExportar.dataset.nfact = row["NFact"] || '';
            tdAccion2.appendChild(btnExportar);

            const btnVerPdfs = document.createElement('button');
            btnVerPdfs.type = "button";
            btnVerPdfs.textContent = "Ver Documentos";
            btnVerPdfs.className = "btn-secondary btn-verpdfs";
            btnVerPdfs.dataset.rowkey = rowKey;
            btnVerPdfs.dataset.idadmision = idAdmision;
            btnVerPdfs.dataset.idatencion = idAtencion;
            tdAccion2.appendChild(btnVerPdfs);

            tr.appendChild(tdAccion1);
            tr.appendChild(tdAccion2);

            tbody.appendChild(tr);

            const trPanel = document.createElement('tr');
            trPanel.className = 'anexar-row';
            trPanel.style.display = 'none';
            trPanel.dataset.rowkey = rowKey;

            const tdPanel = document.createElement('td');
            tdPanel.colSpan = camposMostrar.length + 3;

            tdPanel.innerHTML = `
              <div class="anexar-panel">
                <h4>Adjuntar archivos para IdAtencion: <strong>${row["IdAtencion"] ?? ''}</strong></h4>
                <div class="anexar-actions">
                  <div class="dropzone" data-rowkey="${rowKey}">
                    <p>Arrastra aqu√≠ tus archivos (PDF o im√°genes)</p>
                    <button type="button" class="btn-picker" data-input="fileInput-${rowKey}">Seleccionar archivos</button>
                    <input type="file" id="fileInput-${rowKey}" class="file-input" accept=".pdf,image/*" multiple hidden>
                  </div>

                  <div class="form-group soporte-group">
                    <label for="idSoporte-${rowKey}">Documento Soporte</label>
                    <select id="idSoporte-${rowKey}" name="idSoporte" data-rowkey="${rowKey}" data-loaded="0" required>
                      <option value="" disabled selected>-- Selecciona --</option>
                    </select>
                  </div>

                  <ul class="file-list" id="fileList-${rowKey}"></ul>
                </div>

                <div class="panel-footer" style="margin-top:10px; display:flex; width:100%;">
                  <div class="form-group ver-todos-group" style="margin-top:6px;">
                    <label style="font-size:14px; display:flex; align-items:center; gap:8px;">
                      <span>Ver todas las tipificaciones</span>
                      <label class="switch">
                        <input type="checkbox" id="verTodos-${rowKey}" data-rowkey="${rowKey}">
                        <span class="slider round"></span>
                      </label>
                    </label>
                  </div>

                  <button
                    type="button"
                    class="btn-success btn-guardar"
                    data-rowkey="${rowKey}"
                    data-idadmision="${idAdmision}"
                    data-idpacientekey="${idPacienteKey}"
                    style="margin-left:auto; min-width:120px; padding:12px 18px; font-size:15px; border-radius:8px; white-space:nowrap;"
                  >
                    Guardar
                  </button>
                </div>

                <div class="error" id="error-${rowKey}" style="display:none;"></div>
              </div>
            `;

            trPanel.appendChild(tdPanel);
            tbody.appendChild(trPanel);

            archivosPorFila.set(rowKey, []);
          });

          table.style.display = 'table';

          showToast("√âxito", `Se encontraron ${data.length} registros.`, "success", 4000);
        })
        .catch(error => {
          clearInterval(intervalo);
          actualizarToastProgreso(toast, 100);
          setTimeout(() => toast.remove(), 400);

          if (error.name !== "AbortError") {
            showToast("Error", "No se pudieron obtener los datos.", "error", 5000);

            emptyState.style.display = 'none';
            table.style.display = 'none';
            errorMsg.textContent = "Error al obtener datos: " + error.message;
          }
        });
    });



  </script>
</body>
</html>
