<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Admisiones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
        --primary: #9b87f5;
        --primary-dark: #7a68c3;
        --secondary: #33C3F0;
        --dark: #1A1F2C;
        --gray: #8E9196;
        --light: #f8f9fa;
        --border: #e2e8f0;
        --success: #10b981;
        --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f9;
        color: var(--dark);
        line-height: 1.6;
        }

        .container {
        max-width: 1500px;
        margin: 0 auto;
        padding: 20px;
        }

        header {
        background: #fff;
        box-shadow: 0 1px 3px rgba(0,0,0,.08);
        margin-bottom: 28px;
        }

        .header-inner {
        padding: 22px 20px;
        max-width: 1500px;
        margin: 0 auto;
        }

        .back-link {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        color: var(--primary);
        text-decoration: none;
        background: var(--light);
        padding: 6px 10px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 12px;
        transition: background .2s, color .2s;
        }
        .back-link::before { content: "←"; }
        .back-link:hover { background: var(--primary); color: #fff; }

        h1 { font-size: 28px; font-weight: 700; color: var(--dark); margin-bottom: 4px; }
        .subtitle { color: var(--gray); font-size: 15px; }

        /* ====== CARDS ====== */
        .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        padding: 22px;
        margin-bottom: 22px;
        }

        .card-title {
        font-size: 18px;
        font-weight: 700;
        color: var(--dark);
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        }

        /* ====== FORMULARIO (FILTROS) ====== */
        .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 18px;
        }
        .form-group { display: flex; flex-direction: column; }

        label {
        font-size: 14px;
        font-weight: 600;
        color: var(--dark);
        margin-bottom: 8px;
        }

        input, select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        background: #fff;
        transition: border-color .2s, box-shadow .2s;
        }

        input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(155,135,245,0.12);
        }

        .actions-bar {
        display: flex;
        gap: 13px;
        flex-wrap: wrap;
        margin-top: 20px;
        }

        /* ====== BOTONES PRINCIPALES ====== */
        .button {
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 18px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background .2s, transform .1s;
        }
        .button:hover { background: var(--primary-dark); }
        .button:active { transform: translateY(1px); }

        .button-secondary {
        background: #fff;
        color: var(--dark);
        border: 1px solid var(--border);
        }
        .button-secondary:hover { background: var(--light); }

        .export-button-wrapper { margin-right: 20px; }
        #btnExportar { min-width: 150px; }

        .error { color: var(--danger); margin-top: 10px; font-weight: 600; }

        table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        background: #fff;
        }
        thead th {
        text-align: center;
        background: var(--light);
        color: var(--dark);
        font-weight: 700;
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        }
        tbody td {
        text-align: center;
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        }
        tbody tr:hover { background: rgba(155,135,245,0.06); }

        .empty-state {
        color: var(--gray);
        text-align: center;
        padding: 24px 8px;
        }

        .checkbox-container {
        padding-bottom: 5px;
        display: flex;
        gap: 10px;
        justify-content: space-between;
        }
        .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        }

        .switch { position: relative; display: inline-block; width: 42px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
        position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc; transition: 0.3s; border-radius: 22px;
        }
        .slider:before {
        position: absolute; content: ""; height: 16px; width: 16px;
        left: 3px; bottom: 3px; background-color: white; transition: 0.3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* ====== MODALES (ya están en el DOM desde el inicio) ====== */
        .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        display: none;            
        align-items: center;
        justify-content: center;
        z-index: 9999;
        }
        .modal-box {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        width: 350px;
        max-width: 90%;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        animation: fadeIn .25s ease;
        }
        .modal-box h3 { margin-bottom: 10px; font-size: 18px; color: #1A1F2C; }
        .modal-box p { font-size: 14px; color: #555; margin-bottom: 18px; }
        .modal-actions { display: flex; gap: 12px; justify-content: center; }

        .btn-ok {
        background: var(--primary);
        border: none;
        padding: 8px 14px;
        color: #fff;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        }
        .btn-ok:hover { background: var(--primary-dark); }

        .btn-cancel {
        background: #fff;
        border: 1px solid #ddd;
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        }
        .btn-cancel:hover { background: #f8f9fa; }

        /* ====== ANIMACIONES BÁSICAS ====== */
        @keyframes fadeIn {
        from { opacity: 0; transform: scale(.95); }
        to   { opacity: 1; transform: scale(1); }
        }

        /* ====== RESPONSIVE ====== */
        @media (max-width: 520px) {
        .actions-bar { flex-direction: column; align-items: stretch; }
        .button, .button-secondary { width: 100%; }
        }

  </style>

</head>
<body>
    <body>
  <header>
    <div class="header-inner">
      <a href="inicio.html" class="back-link">Volver</a>
      <h1>Gestión de Documentos Soporte</h1>
      <p class="subtitle">Generación, carga y descarga de Documentos Soporte</p>
    </div>
  </header>

  <main class="container">
    <!-- Filtros -->
    <section class="card">
      <div class="card-title">Filtros de búsqueda</div>
      <form id="filtrosForm">
        <div class="form-grid">

          <div class="form-group">
            <label for="registroAtencion">Registro Atención</label>
            <input type="text" id="registroAtencion" name="registroAtencion" placeholder="Ej. 12345">
          </div>

          <div class="form-group">
            <label for="histClinica">Historia Clínica</label>
            <input type="text" id="histClinica" name="histClinica" placeholder="Ej. 100234">
          </div>

          <div class="form-group">
            <label for="eps">EPS o Cliente</label>
            <select id="eps" name="eps">
              <option value="" selected>-- Selecciona eps --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="contrato">Contrato</label>
            <select id="contrato" name="contrato">
              <option value="" selected>-- Selecciona contrato --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="idAreaAtencion">Área de Atención</label>
            <select id="idAreaAtencion" name="idAreaAtencion">
              <option value="" selected>-- Selecciona área --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="idUnidadAtencionCur">Unidad Atención en Curso</label>
            <select id="idUnidadAtencionCur" name="idUnidadAtencionCur">
              <option value="" selected>-- Selecciona unidad --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fechaDesde">Fecha Desde</label>
            <input type="date" id="fechaDesde" name="fechaDesde">
          </div>

          <div class="form-group">
            <label for="fechaHasta">Fecha Hasta</label>
            <input type="date" id="fechaHasta" name="fechaHasta">
          </div>

          <div class="form-group">
            <label for="numeroFactura">Número de Factura</label>
            <input type="text" id="numeroFactura" name="numeroFactura" placeholder="Ej. 12345">
          </div>

          <div class="form-group">
            <label for="cuentaCobro">Número de Cuenta de Cobro</label>
            <input type="text" id="cuentaCobro" name="cuentaCobro" placeholder="Ej. 12345">
          </div>
        </div>

        <div class="actions-bar">
          <button type="submit" class="button">Buscar</button>
          <button type="button" id="btnLimpiar" class="button button-secondary">Limpiar</button>
        </div>
        <div class="error" id="errorMsg"></div>
      </form>
    </section>

    <section class="card">
      <div class="card-header-row">
        <div class="checkbox-container">
          <div class="checkbox-group">
            <label for="exportarCuentaCobro">Exportar por Cuenta de Cobro</label>
            <label class="switch">
              <input type="checkbox" id="exportarCuentaCobro">
              <span class="slider"></span>
            </label>

            <label for="MostrarFacturadas">Mostrar Solo Facturadas</label>
            <label class="switch">
              <input type="checkbox" id="mostrarFacturadas">
              <span class="slider"></span>
            </label>
          </div>
          
          <div class="export-button-wrapper">
            <button type="button" id="btnExportar" class="button">Exportar</button>
          </div>
        </div>


        <div class="card-title">Resultados</div>
      </div>

      <div id="emptyState" class="empty-state" style="display:none;">No se encontraron resultados</div>

      <table id="resultadosTabla" style="display:none;">
        <thead id="tablaHead"></thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </section>
  </main>

  <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>


  <div id="modalConfirm" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3>Confirmar acción</h3>
      <p id="modalMessage">¿Seguro que deseas continuar?</p>
      <div class="modal-actions">
        <button id="btnModalCancel" class="btn-cancel">Cancelar</button>
        <button id="btnModalOk" class="btn-ok">Eliminar</button>
        
      </div>
    </div>
  </div>


  <div id="modalGuardar" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3>Confirmar guardado</h3>
      <p id="modalGuardarMessage">Ya existe un documento para este soporte. ¿Qué deseas hacer?</p>
      <div class="modal-actions">
        <button id="btnModalGuardarCancel" class="btn-cancel">Cancelar</button>
        <button id="btnModalGuardarAnexar" class="btn-ok">Anexar</button>
        <button id="btnModalGuardarReemplazar" class="btn-ok">Reemplazar</button>
      </div>
    </div>
  </div>
    
</body>
</html>
