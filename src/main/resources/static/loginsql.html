<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Asclepius Web</title>
    <link rel="stylesheet" href="/css/loginsql.css">

  </head>
  <body>
      <header>
          <div class="container">
          <div class="header-content">
              <div class="logo">
                <img src="/img/logo.png" alt="Logo Asclepius Web">
              </div>
              <div class="title-section">
              <h1>Asclepius Web</h1>
              </div>
          </div>
          </div>
      </header>

      <main>
      <div class="login-container">
        <div class="login-header">
          <h2>Iniciar Sesión</h2>
          <p>Ingrese sus credenciales para acceder al sistema</p>
        </div>

        <form id="login-form" method="POST">

          <div class="form-group">
            <label for="identificacion">Usuario</label>
            <input type="text" id="identificacion" name="identificacion" 
                  placeholder="Ingrese su usuario" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" 
                  placeholder="Ingrese su contraseña">
          </div>
          
          <button type="submit" class="btn">Iniciar Sesión</button>

          <div id="error-message" style="color: red; margin-top: 10px;"></div>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Sistema de Gestión</p>
      </div>
    </footer>

    <script src="/js/loginsql.js"></script>
  </body>
</html>
