
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Manual de Rips</title>
  <link rel="stylesheet" href="/css/facturas.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="inicio.html" class="back-link">Volver</a>
        <div class="header-center">
          <h1>Gestión Manual de Rips</h1>
          <p class="subtitle">Consulta y generación de archivos Rips (JSON)</p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2 class="card-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Criterios de búsqueda
      </h2>
      
      <form id="facturasForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="fechaDesde">Fecha Desde</label>
            <input type="date" id="fechaDesde" name="fechaDesde">
          </div>
          
          <div class="form-group">
            <label for="fechaHasta">Fecha Hasta</label>
            <input type="date" id="fechaHasta" name="fechaHasta">
          </div>
          
          <div class="form-group">
            <label for="idTercero">Tercero</label>
            <select id="idTercero" name="idTercero">
              <option value="">Seleccione un tercero</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="noContrato">Contrato</label>
            <select id="noContrato" name="noContrato">
              <option value="">Seleccione un contrato</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="nFact">No. Factura</label>
            <input type="text" id="nFact" name="nFact" placeholder="Ingrese factura">
          </div>

          <div class="form-group">
            <label for="cuentaCobro">Número de Cuenta de Cobro</label>
            <input type="text" id="cuentaCobro" name="cuentaCobro" placeholder="Ingrese cuenta de cobro">
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="button" id="subirboton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Buscar
          </button>

          <div class="checkbox-container">
            <label for="tipoFecha">Fecha Factura</label>
            <label class="switch switch-fecha">
              <input type="checkbox" id="tipoFecha" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </form>
    </div>
    
    <div id="accionesDiv" class="card" style="display:none;">
      <div class="actions-bar">
        <div class="format-select">
          <label class="formato-label" for="formatoSelect">Formato de<br> Descarga:</label>
          <select id="formatoSelect" class="select-format">
            <option value="json">JSON</option>
            <option value="txt">TXT</option>         
            <option value="ambos">Ambos</option>
          </select>

          <div class="checkbox-container">
            <label for="incluirXML">Incluir XML</label>
            <label class="switch">
              <input type="checkbox" id="incluirXML" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="button-group">
          <button id="descargarSeleccionadosBtn" onclick="descargarSeleccionados()" class="button button-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Descargar seleccionados
          </button>
          
          <button onclick="seleccionarTodo(true)" class="button button-secondary button-small">Seleccionar todo</button>
          <button onclick="seleccionarTodo(false)" class="button button-secondary button-small">Deseleccionar todo</button>
        </div>
      </div>
      
      <div class="table-container">
        <table id="resultados">
          <thead id="tablaHead"></thead>
          <tbody id="tablaBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="toastContainer"></div>

  <script src="/js/facturas.js"></script>
  </body>
</html>
