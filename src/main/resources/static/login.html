<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Sistema de Gestión</title>
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="inicio.html" class="back-link">Volver</a>
        <div class="title-section">
          <h1>Validador de Facturas</h1>
          <h1>Sistema de Gestión</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <div class="login-header">
        <h2>Iniciar Sesión</h2>
        <p>Ingrese sus credenciales para acceder al sistema</p>
      </div>

      <form id="login-form" method="POST">
        <div class="form-group">
          <label for="document-type">Tipo</label>
          <select id="document-type" name="document-type" required>
            <option value="" disabled selected>Seleccione tipo de documento</option>
            <option value="cedula-ciudadania">Cédula de ciudadanía</option>
            <option value="cedula-extranjeria">Cédula de extranjería</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="documento-extranjero">Documento extranjero</option>
          </select>
        </div>

        <div class="form-group">
          <label for="identificacion">No. Identificacion</label>
          <input type="text" id="identificacion" name="identificacion" placeholder="Ingrese su número de identificación" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        
        <div class="form-group">
          <label for="nit">Nit / No. Identificación</label>
          <input type="text" id="nit" name="nit" placeholder="Ingrese su NIT" required>
        </div>

        <button type="submit" class="btn">Iniciar Sesión</button>

        <div id="error-message" style="color: red; margin-top: 10px;"></div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <script>document.write(new Date().getFullYear())</script> Sistema de Gestión - Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="/js/login.js"></script>
</body>
</html>
